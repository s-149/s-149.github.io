<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <title>Ambil Kota dari Alamat</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background-color: #121212;
            color: #e0e0e0;
            padding: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        h2 {
            color: #00ffc3;
            margin-bottom: 20px;
        }
        
        input[type="text"] {
            padding: 10px;
            width: 350px;
            border: none;
            border-radius: 4px;
            background-color: #1e1e1e;
            color: #00ffc3;
            font-size: 16px;
            margin-bottom: 15px;
            outline: none;
            border: 1px solid #333;
        }
        
        button {
            padding: 10px 20px;
            background-color: #00ffc3;
            color: #121212;
            font-weight: bold;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.2s ease;
        }
        
        button:hover {
            background-color: #00cfa3;
        }
        
        #hasil {
            margin-top: 20px;
            font-size: 18px;
            color: #90caf9;
            background-color: #1e1e1e;
            padding: 10px 15px;
            border-radius: 5px;
            max-width: 400px;
            text-align: center;
        }
    </style>
</head>

<body>
    <h2>üîç get city</h2>
    <input type="text" id="alamat" placeholder="Masukkan alamat lengkap...">
    <button onclick="ambilKota()">Submit</button>
    <div id="hasil">üìù result ......</div>

    <script>
        const apiKey = "AIzaSyBj3dEMVfxewVQ7jbull1Hb_fKOM-BmFr8";

        async function ambilKota() {
            const alamat = document.getElementById("alamat").value;
            const hasil = document.getElementById("hasil");
            hasil.innerText = "‚è≥ Mencari kota...";

            try {
                const response = await fetch(`https://maps.googleapis.com/maps/api/geocode/json?address=${encodeURIComponent(alamat)}&key=${apiKey}`);
                const data = await response.json();

                if (data.status === "OK") {
                    const components = data.results[0].address_components;
                    const kota = components.find(c => c.types.includes("administrative_area_level_2")) ||
                        components.find(c => c.types.includes("locality"));

                    hasil.innerText = kota ? `üèôÔ∏è Kota: ${kota.long_name}` : "‚ùó Kota tidak ditemukan dalam alamat ini.";
                } else {
                    hasil.innerText = "‚ö†Ô∏è Gagal mengambil data lokasi: " + data.status;
                }
            } catch (error) {
                hasil.innerText = "üö´ Terjadi kesalahan: " + error.message;
            }
        }
    </script>
</body>

</html>
